<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Glow Practice 1</title>
    <style>
     *
     {
         font-family:Verdana;
         margin:0;  
     }
     body
     {
         background: #eee;
     }
     .wrapper
     {
         width:100%;
         max-width:960px; 
         margin:0 ; 
     }
     .flex-container
     {
         display:flex;  
        background: #fff;
     }
     .box
     {
         height:100px;
         min-width:100px;
        
     }
     .one 
     {
         background: red;
         flex-grow:2; 
     }
     .two 
     {
         background: blue;
         flex-grow:3; 
     }
     .three 
     {
         background:green;
         flex-grow:1;
     }
    </style>
</head>
<body>
    <div class="wrapper">
       <div class="flex-container">
           <div class="box one">
            
           </div>
          <div class="box two">

          </div>
          <div class="box three">

          </div>
       </div>
    </div>
</body>
</html>
