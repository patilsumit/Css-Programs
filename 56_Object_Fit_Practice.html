<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Fit Practice</title>
    <style>
        img {
           width:200px;
           height:400px;
           object-fit:cover;
           }

           .fill {object-fit: fill;}
           .contain {object-fit: contain;}
           .cover {object-fit: cover;}
           .scale-down {object-fit: scale-down;}
           .none {object-fit: none;}

    </style>
</head>
<body>
    <h2>The object-fit Property</h2>
    <img src="adult-business-businesswoman-265036.jpg" alt="Paris" width="400" height="300">
    

<h1>The object-fit Property</h1>

<h2>No object-fit:</h2>
<img src="apple-black-and-white-black-and-white-169573.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: fill (this is default):</h2>
<img class="fill" src="apple-black-and-white-black-and-white-169573.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: contain:</h2>
<img class="contain" src="apple-black-and-white-black-and-white-169573.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: cover:</h2>
<img class="cover" src="apple-black-and-white-black-and-white-169573.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: scale-down:</h2>
<img class="scale-down" src="apple-black-and-white-black-and-white-169573.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: none:</h2>
<img class="none" src="apple-black-and-white-black-and-white-169573.jpg" alt="Paris" style="width:200px;height:400px">

</body>
</html>
