<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Justify Box</title>
    <style>
        .flex-container
        {
            display:flex;
            /* Align the items along main-axis*/
            /*center | flex-start | flex-end | space-between | space-around | space-evenly*/
            justify-content: space-evenly;
            
            border:2px solid red;  
        }
        .flex-item
        {
            
            border:2px solid blue; 
        }
    </style>
</head>
<body>
    <div class="flex-container" style="height:200px ">
        <div class="flex-item">ITEM1</div>
        <div class="flex-item">This ITEM2</div>
        <div class="flex-item">ITEM3-this
           is
           item 
           three
        </div>
        <div class="flex-item">ITEM4 Is Responsive</div>
    </div>
</body>
</html>
